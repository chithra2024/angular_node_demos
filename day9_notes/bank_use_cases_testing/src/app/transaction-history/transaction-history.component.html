<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef style="color:chocolate;"> Date </th>
      <td mat-cell *matCellDef="let transaction" style="color:black;"> {{ transaction.date | date }} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="fromAccount">
      <th mat-header-cell *matHeaderCellDef style="color:chocolate;"> From Account </th>
      <td mat-cell *matCellDef="let transaction" style="color:black"> {{ transaction.fromAccount }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef style="color:chocolate;"> Description </th>
      <td mat-cell *matCellDef="let transaction" style="color:black"> {{ transaction.description }} </td>
    </ng-container>
  
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef style="color:chocolate;"> Amount </th>
      <td mat-cell *matCellDef="let transaction" style="color:black"> ${{ transaction.amount }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color:chocolate;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="color:black"></tr>
  </table>
